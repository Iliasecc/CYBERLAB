<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- User Info -->
                <div class="col-auto">
                    <h1 id="user-info">Nom Prénom - Dashboard</h1>
                </div>
                <!-- Hamburger Menu -->
                <div class="col-auto">
                    <button class="btn btn-outline-light d-lg-none" onclick="toggleHamburgerMenu()">
                        ☰ Menu
                    </button>
                </div>
                <!-- Dashboard Buttons -->
                <div class="col-auto d-none d-lg-flex">
                    <div class="dashboard-buttons">
                        <button class="btn btn-outline-light" onclick="goToDashboard()">Accueil 🏠</button>
                        <button class="btn btn-outline-light" onclick="viewProfile()">Profil 👤</button>
                        <button class="btn btn-outline-light" onclick="downloadResults()">Télécharger Résultats 📊</button>
                        <button class="btn btn-outline-light" onclick="submitReport()">Déposer Compte Rendu 📝</button>
                        <button class="btn btn-outline-light" onclick="logout()">Se Déconnecter 🚪</button>
                    </div>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="experiences" onchange="changeExperience()">
                        <option value="exp1">Expérience 1 🧪</option>
                        <option value="exp2">Expérience 2 🧪</option>
                        <option value="exp3">Expérience 3 🧪</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Hamburger Menu for Small Screens -->
        <div id="hamburger-menu" class="d-lg-none">
            <div class="dashboard-buttons">
                <button class="btn btn-outline-light" onclick="goToDashboard()">Accueil 🏠</button>
                <button class="btn btn-outline-light" onclick="viewProfile()">Profil 👤</button>
                <button class="btn btn-outline-light" onclick="downloadResults()">Télécharger Résultats 📊</button>
                <button class="btn btn-outline-light" onclick="submitReport()">Déposer Compte Rendu 📝</button>
                <button class="btn btn-outline-light" onclick="logout()">Se Déconnecter 🚪</button>
            </div>
        </div>
    </header>

<!-- Main Content -->
<!-- Main Content -->
<main class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <!-- Simulation Section -->
            <section class="simulation-section">
                <p>Zone de simulation de l'expérience</p>
                <iframe id="simulationFrame" width="100%" height="200" src="" frameborder="0" allowfullscreen></iframe>
            </section>
        </div>
        <div class="col-lg-6">
            <!-- Video Section -->
            <section class="video-section">
                <button class="btn btn-primary" onclick="startLiveVideo()">Lancer la vidéo en direct ▶️</button>
                <button class="btn btn-primary" onclick="toggleVideoSize()">Agrandir la Vidéo 🔍</button>
                <div class="video-container">
                    <video id="liveVideo" width="100%" height="200" autoplay playsinline></video>
                </div>
            </section>
        </div>

        <div class="row mt-3">
            <div class="col-lg-6">
                <!-- Results Section -->
                <section class="results-section">
                    <p>Zone pour afficher les résultats</p>
                    <div id="liveResults">
                        <iframe id="resultsFrame" width="100%" height="200" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </section>
            </div>
        </div>
   
        <div class="chatbot-icon" onclick="toggleChatbot()">
            <div id="icon" class="circle">
                <img src="https://th.bing.com/th/id/R.958e7e16adfd09ccb9c422879138876e?rik=0i1EFquA5d0Y2Q&pid=ImgRaw&r=0" alt="Chatbot Icon">

            </div>
        </div>
    
        <!-- Chatbot Popup Section -->
        <div id="chatbot-popup">
            <div class="chatbot-header">
                <span onclick="toggleChatbot()" class="close">&times;</span>
                <span class="chatbot-title">Chatbot</span>
            </div>
            <div class="chatbot-content">
                <div id="chat-messages"></div>
                <div class="input-container">
                    <input class="form-control" type="text" id="user-input" placeholder="Posez votre question...">
                    <div id="send-message-icon"  onclick="sendMessage()">
                        <img src="https://www.iconbunny.com/icons/media/catalog/product/6/0/602.9-send-message-icon-iconbunny.jpg" alt="input-container">
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    
</main>


        
    
    
        
    
    

    
</body>

</html>
